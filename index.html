<body>
    <form>
    <div class="valor">
        <h3>Calculadora com Passagem de parâmetro</h3>
        <h1>Informe o 1° valor:</h1><input type="text" id="txtn1" required/> 
        <h1>Informe o 2° valor:</h1><input type="text" id="txtn2" required/></br>
    </div>
   
    <div class="button">
        <input type="button" value="+" onclick="calcular('+')"/>
        <input type="button" value="-" onclick = "calcular('-')">
        <input type="button" value="*"  onclick="calcular('*')"/>
        <input type="button" value=":"  onclick="calcular(':')"/>
        <input type="reset" value="C"/>
    </div>
   
    <div class="resultado">
        <h1>O resultado é</h1>
        <input type="text" id="result" required/>
        <input type="text" id="parimpar" required/>
    </div>
</form>
